<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Note there is no responsive meta tag here -->

    <link rel="icon" href="../../favicon.ico">

    <title>体操管理系统登录</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/non-responsive.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/static/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <body>
  	<div class="jumbotron" style="text-align: center;">
			<h1>体操报名管理系统</h1>
		  <p>Made by 马金鑫 吴圣辉 安方军 王帅 杨博中 林炳灿 董鹤友</p>
		</div>

  <div class="container">
      <form action="{% url 'login' %}" method="post" accept-charset="utf-8" enctype="multipart/form-data">
      {% csrf_token %}
        <h3 class="form-signin-heading">输入管理员账号密码来登录</h3>
        <br>
        <label for="inputText" class="sr-only">Account</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="账号" required autofocus>
        <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="密码" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住我
          </label>
        </div>
        <button class="btn btn-lg btn-default btn-block" type="submit">登录</button>
      </form>
      <hr>
    </div> <!-- /container -->
	<div class="container_s">
		<div class="pull-center" style="text-align: center; margin: 0dp" >
			<footer>
				<p>&copy; 2017 体操管理系统.</p>
			</footer>
		</div>
    </div>
  </div>

  
  
   <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="/static/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

  </body>
